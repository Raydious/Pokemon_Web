<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div>
      <h1><a href="index.html">Pokédex<span style="font-size: 15px;">.pt</span></a></h1>
    </div>
    <div>
      <input
        type="text"
        id="searchBar"
        placeholder="Search Pokémon by name..."
        oninput="filterPokemon()"
      />
    </div>
    <div>
      <nav>
        <a href="pages/pokedex.html">Pokedex</a>
        <a href="pages/my-pokemon.html">My Pokemon</a>
        <a href="pages/battle.html">Battles</a>
      </nav>
    </div>
  </header>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300?text=Pokemon+1" alt="Pokemon 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Pokemon+2" alt="Pokemon 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Pokemon+3" alt="Pokemon 3">
      </div>
    </div>
    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="scripts/home.js"></script>
</body>
</html>
