<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
    }

    #searchBar {
      margin-top: 10px;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .pokemon-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      opacity: 0; /* Start invisible */
      transform: scale(0); /* Start with a smaller size */
      transition: transform 0.5s ease, opacity 0.3s ease; /* Smooth scaling and fade-in */
    }

    .pokemon-card.visible {
      opacity: 1; /* Make visible */
      transform: scale(1); /* Scale to full size */
    }

    .pokemon-card.hidden {
      display: none; /* Hide cards when filtered */
    }

    .pokemon-card:hover {
      transform: scale(1.1); /* Scale up on hover */
      transition: transform 0.3s ease; /* Smooth scaling for hover */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <input
      type="text"
      id="searchBar"
      placeholder="Search Pokémon by name..."
      oninput="filterPokemon()"
    />
  </header>
  <div id="pokemonList" class="pokemon-list"></div>

  <script>
    // Map of Pokémon types to background colors
    const typeColors = {
      normal: '#A8A77A',
      fire: '#EE8130',
      water: '#6390F0',
      electric: '#F7D02C',
      grass: '#7AC74C',
      ice: '#96D9D6',
      fighting: '#C22E28',
      poison: '#A33EA1',
      ground: '#E2BF65',
      flying: '#A98FF3',
      psychic: '#F95587',
      bug: '#A6B91A',
      rock: '#B6A136',
      ghost: '#735797',
      dragon: '#6F35FC',
      dark: '#705746',
      steel: '#B7B7CE',
      fairy: '#D685AD'
    };

    const apiUrl = 'https://pokeapi.co/api/v2/pokemon';
    const limit = 50; // Number of Pokémon to fetch at a time
    let offset = 0; // Start fetching from the first Pokémon
    let isLoading = false; // Prevent multiple simultaneous loads

    async function fetchPokemon() {
      if (isLoading) return; // Prevent fetching if already loading
      isLoading = true;

      try {
        const response = await fetch(`${apiUrl}?limit=${limit}&offset=${offset}`);
        const data = await response.json();
        const pokemonResults = data.results;

        // Fetch details for each Pokémon
        for (const pokemon of pokemonResults) {
          const pokemonData = await fetch(pokemon.url).then(res => res.json());
          displayPokemon(pokemonData);
        }

        // Update the offset for the next fetch
        offset += limit;
      } catch (error) {
        console.error("Error fetching Pokémon data:", error);
      } finally {
        isLoading = false; // Allow loading again
      }
    }

    function displayPokemon(pokemon) {
      const pokemonList = document.getElementById('pokemonList');

      // Extract stats
      const stats = pokemon.stats.reduce((acc, stat) => {
        acc[stat.stat.name] = stat.base_stat;
        return acc;
      }, {});

      // Get the primary type of the Pokémon
      const primaryType = pokemon.types[0].type.name;
      const backgroundColor = typeColors[primaryType] || '#ffffff'; // Default to white if type not found

      // Create a card for each Pokémon
      const pokemonCard = document.createElement('div');
      pokemonCard.classList.add('pokemon-card');
      pokemonCard.setAttribute('data-name', pokemon.name.toLowerCase()); // Store the name for filtering
      pokemonCard.style.backgroundColor = backgroundColor; // Set background color based on type

      pokemonCard.innerHTML = `
        <h3>${pokemon.name.toUpperCase()}</h3>
        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" />
        <p><strong>Type:</strong> ${pokemon.types.map(type => type.type.name).join(", ")}</p>
        <p><strong>Attack:</strong> ${stats.attack}</p>
        <p><strong>Defense:</strong> ${stats.defense}</p>
        <p><strong>HP:</strong> ${stats.hp}</p>
      `;

      // Add the card to the DOM
      pokemonList.appendChild(pokemonCard);

      // Observe the card for visibility
      observer.observe(pokemonCard);
    }

    // Filter Pokémon by name
    function filterPokemon() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const pokemonCards = document.querySelectorAll('.pokemon-card');
      pokemonCards.forEach(card => {
        const name = card.getAttribute('data-name');
        if (name.includes(searchTerm)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    // Set up the Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible'); // Add the visible class
        } else {
          entry.target.classList.remove('visible'); // Remove the visible class when out of view
        }
      });
    }, {
      threshold: 0.1, // Trigger when 10% of the card is visible
      rootMargin: '500px 0px 300px 0px' // Add a margin of 100px above and below the viewport
    });

    // Detect when the user scrolls to 90% of the page height
    window.addEventListener('scroll', () => {
      const scrollPosition = window.innerHeight + window.scrollY;
      const threshold = document.body.offsetHeight * 0.9; // 90% of the page height

      if (scrollPosition >= threshold) {
        fetchPokemon(); // Fetch more Pokémon when reaching 90%
      }
    });

    // Initial fetch
    fetchPokemon();
  </script>
</body>
</html>
